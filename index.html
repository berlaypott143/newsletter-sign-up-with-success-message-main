<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="newsletter-cta">
      <picture>
        <img src="assets/images/illustration-sign-up-mobile.svg" alt="" />
      </picture>

      <div class="content">
        <h1 class="title">Stay updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>

        <ul role="list" class="checkMark-list">
          <li>Product discovery and building what matters</li>
          <li>Measuring to ensure updates are a success</li>
          <li>And much more!</li>
        </ul>

        <form>
          <div class="form-group">
            <label for="email">Email address</label>
            <span class="error">Email address required</span>
            <input type="email" id="email" placeholder="email@company.com" />
          </div>

          <button class="button">Subscribe to monthly newsletter</button>
        </form>
      </div>
    </div>
  </body>
</html>
